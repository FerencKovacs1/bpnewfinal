<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Cars  </h1>
    <div class="cars">
      {% for cars in cars %}
        <div class="car">
          <h2><a href="{% url 'cars:detail' slug=cars.slug %}">{{cars.title}}</a></h2>
          <p>{{cars.snippet}}</p>
          <p>{{cars.date}}</p>
        </div>
      {% endfor %}

    </div>
  </body>
</html>
